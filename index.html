<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script defer src="index.js"></script>
  <script defer src="damian.js"></script>
  <script defer src="aldo.js"></script>
  <script defer src="mohammad.js"></script>

</head>
<body>
  <h1 id = "title">Choose your Pokemon</h1>
  <!-- this div holds everything pg1 -->
  <div id = "page1">
  
    <!-- this holds player 1 choice  -->
  <div id = "leftContainer">
    <h3 id = "player1Choice">Player 1 Select</h3>
    <h3 id = "player1Icon"></h3>
  </div>
  <audio id="myAudio">
    <source src="https://www.youtube.com/embed/JuYeHPFR3f0" type="audio/mpeg">
  </audio>
  <!-- this holds the pokemon  -->
  <div id = "middleContainer">
    <div id = "character">
      
      <img id = "char1" src="https://archives.bulbagarden.net/media/upload/6/6d/Spr_5b_093.png" alt="Haunter">
    </div>
    <div id = "character">
      <img id = "char2" src="https://archives.bulbagarden.net/media/upload/f/fc/Spr_2c_039.png" alt="jigglypuff">
    </div>
  </div>
<!-- this holds second player choice and pokemon -->
  <div id = "rightContainer">
  <h3 id = "player2Choice">Player 2 Select</h3>
  <h3 id = "player2Icon"></h3>
</div>
  </div>
    <!-- this holds the start button -->
<div id = "startbutton">
  <button id = "start">Start Game</button>
</div>
  <!-- page 2 -->
  <div id = 'page2'>
    <img id = "arena" src="https://cutewallpaper.org/21/battle-backgrounds/Pokemon-background-battle-8-Background-Check-All.png" alt="Arena">
<!-- this holds the movesets -->
<div id = movesets>
    <div id = "p1-moveset">
      <button id = "moveset1" class = "moves"></button>
      <button id = "moveset2" class = "moves"></button>
      <button id = "moveset3" class = "moves"></button>
      <button id = "moveset4" class = "moves"></button>
    </div>
    <div id = "p2-moveset">
      <button id = "moveset5" class = "moves"></button>
      <button id = "moveset6" class = "moves"></button>
      <button id = "moveset7" class = "moves"></button>
      <button id = "moveset8" class = "moves"></button>
    </div>
  </div>
  <div id = "container3">
    <h2 id = "winner-message">You win!!</h2>
  </div>
<!-- this holds the first health bar -->
  <div id = player1hp>
  <progress id="health1" value="200" max="200"></progress>
</div>

<!-- this holds the second health bar  -->
<div id = player2hp>
  <progress id="health2" value="200" max="200"></progress>
  <p id="print"></p>
</div>
</div>
</body>
<footer>

</footer>
</html>
